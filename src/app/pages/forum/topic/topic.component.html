<ng-container *ngIf="post$ | async as post; else loadingPost">
    <p>topic works!</p>
    <h1>{{post.title}}</h1>
    <h2>{{post.description}}</h2>
    <p>
        {{post.content}}
    </p>
    <challenge-like [endpoint]="endpoint" [trackCode]="trackCode" [post]="post" [user]="user"></challenge-like>
    
</ng-container>
<ng-template #loadingPost>
    <div class="loading">
        <div></div>
    </div>
</ng-template>
